<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>KVue</title>
</head>
<body>
<!--    <script type="text/javascript"></script>-->
<div id="app">
<!-- 双向数据绑定，靠的是表单 -->
</div>
<script src="./kvue.js"></script>
<script src="./compile.js"></script>
<script>
    const app = new KVue({
        data: {
            test: 'I am test',
            foo: {
                bar: 'bar'
            }
        }
    })
    app.$data.test = 'I am lynn';
    app.$data.foo.bar = 'oh, my gold';

</script>
</body>
